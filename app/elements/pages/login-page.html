<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="login-page">
  <template>
    <style include="shared-styles"></style>
    <style>
      :host {
        display: block;
      }
    </style>
    <h2 class="page-title"><span>Login</span></h2>
  </template>

  <script>
    (function() {
      'use strict';
      
      Polymer({
        is: 'login-page',
        properties: {
          greeting: {
            type: String,
            value: 'Welcome!',
            notify: true
          }
        }
      });
    })();
  </script>

</dom-module>
